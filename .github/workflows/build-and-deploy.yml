name: Build image and push Heartbeat image to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '1'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
 
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ***REMOVED***.dkr.ecr.eu-west-1.amazonaws.com
      run: |
        export IMAGE_TAG=${GITHUB_SHA::6}
        docker build -t $ECR_REGISTRY/theme-nextjs-heartbeat:$IMAGE_TAG .
        docker push $ECR_REGISTRY/theme-nextjs-heartbeat:$IMAGE_TAG
